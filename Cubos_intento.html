<!DOCTYPE html>
<html>
    <head>
        <title>Transformaciones cubos</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
    	<div id="info"><p id="transf"></p>
    </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var geometry1, geometry2, geometry3;
		var object1, object2, object3;
		var startTime = Date.now();
		var teclaT = false;
		var teclaR = false;
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			//EVENTOS DE TECLADO
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
						case 84: // 
							teclaT = true;
							break;
						case 82:
							teclaR = true;
							break;
				}
			}
			var onKeyUp = function ( event ) {
				teclaT = false;
				teclaR = false;
			}
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			//ELEMENTOS DE ESCENA
							  
			var size = 10;
			var arrowSize = 1.5;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var colorR = new THREE.Color( 0xAA0000 );
		  	var colorG = new THREE.Color( 0x00AA00 );
		  	var colorB = new THREE.Color( 0x0000AA );
			var colorRd = new THREE.Color( 0xAA6666 );
			var colorRc = new THREE.Color( 0xFF00FF );
			var colorRe = new THREE.Color( 0x00FFFF );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETR√çAS
			geometry1 = new THREE.BoxGeometry( 1, 1, 1, 3);
			geometry2 = new THREE.BoxGeometry( 1, 1, 1, 6);
			geometry3 = new THREE.BoxGeometry( 1, 1, 1, 9);
			
			//CREAR LOS MATERIALES
			var material = new THREE.MeshBasicMaterial( { color: colorRd, wireframe:true} );
			var material2 = new THREE.MeshBasicMaterial( { color: colorRc, wireframe:true} );
			var material3 = new THREE.MeshBasicMaterial( { color: colorRe, wireframe:true} );
			
			//CREAR LOS OBJETOS
			object1 = new THREE.Mesh( geometry1, material );
			object2 = new THREE.Mesh( geometry2, material2 );
			object3 = new THREE.Mesh( geometry3, material3 );
									
		  	//AGREGAR A LA ESCENA
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( object1 );
			scene.add( object2 );
			scene.add( object3 );
			
			//MOVER LA CAMARA
			camera.position.x = 4;
			camera.position.y = 4;	 
		  	camera.position.z = 4;			
		  	camera.lookAt( origin );
			}
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
    	var tx=0, ty=0, tz=0;
    	var t = new THREE.Matrix4();
    	var s = new THREE.Matrix4();
    	tx = 0.1;
    	ty = 0.1;
    	tz = 0.1;
    	if(teclaT){
        t.set(  0.9, 0, 0, 0,
				0, 0.9, 0, 0.2, 
				0, 0, 0.9, 0,
				0, 0, 0, 1	);
        object2.applyMatrix(t);
        }
        if(teclaR){
        s.set(  0.77, 0, 0, 0,
				0, 0.77, 0, 0.35, 
				0, 0, 0.77, 0,
				0, 0, 0, 1	);
        object3.applyMatrix(s);
        }
        object2.elementsNeedUpdate = true;
        object3.elementsNeedUpdate = true;
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
        }
    </script>
  </body>
</html>
